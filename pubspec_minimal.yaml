name: studex
description: A comprehensive study productivity app

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # Local Storage
  shared_preferences: ^2.0.0
  sqflite: ^2.0.0
  path_provider: ^2.0.0
  
  # HTTP & API
  http: ^0.13.0
  
  # Media
  youtube_player_flutter: ^8.0.0
  audioplayers: ^5.0.0
  
  # UI
  cupertino_icons: ^1.0.2
  
  # Permissions
  permission_handler: ^10.0.0
  
  # File Management
  file_picker: ^5.0.0
  
  # Utilities
  intl: ^0.17.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
