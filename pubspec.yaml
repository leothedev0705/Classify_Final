name: studex_flutter
description: A comprehensive study productivity app with kiosk mode, multiple study techniques, AI-powered features, and educational content management.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.0.0
  
  # Local Storage
  shared_preferences: ^2.0.0
  sqflite: ^2.0.0
  sqflite_common_ffi: ^2.3.0
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.0.0
  
  # YouTube Integration
  youtube_player_flutter: ^8.0.0
  
  # Camera & Permissions
  camera: ^0.10.0
  permission_handler: ^10.0.0
  
  # Audio
  audioplayers: ^5.0.0
  flutter_tts: ^3.0.0
  
  # Charts
  fl_chart: ^0.65.0
  
  # Notifications
  flutter_local_notifications: ^15.0.0
  
  # File Management
  file_picker: ^5.0.0
  path_provider: ^2.0.0
  open_file: ^3.0.0
  
  # Document Viewers
  flutter_pdfview: ^1.3.2
  webview_flutter: ^4.0.0
  webview_flutter_web: ^0.2.2
  webview_flutter_platform_interface: ^2.0.0
  
  # File Manager Dependencies
  mime: ^1.0.2
  path: ^1.8.0
  
  # AI Integration
  google_generative_ai: ^0.2.0
  
  # UI Components
  flutter_staggered_grid_view: ^0.7.0
  shimmer: ^3.0.0
  lottie: ^2.0.0
  
  # Utils
  intl: ^0.17.0
  uuid: ^4.0.0
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/sounds/
    - assets/animations/